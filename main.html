<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能客服</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --background: #f8fafc;
      --user-bg: #e0e7ff;
      --bot-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--background);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      width: 100%;
      overflow-y: auto;
    }

    .message {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .bubble {
      max-width: 70%;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .user-bubble {
      background: var(--primary-color);
      color: white;
      border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
    }

    .bot-bubble {
      background: var(--bot-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
    }

    .input-container {
      border-top: 1px solid #e2e8f0;
      padding: 1.5rem;
      background: white;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 0.75rem;
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    button {
      padding: 0.75rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .loading-dots {
      display: none;
      padding: 1rem;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 4px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chatContainer"></div>
  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" id="userInput" placeholder="请输入您的问题...">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>
  <div class="loading-dots" id="loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const loading = document.getElementById('loading');

    function addMessage(message, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : ''}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${isUser ? 'user-bubble' : 'bot-bubble'}`;
      bubble.textContent = message;

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showLoading() {
      loading.style.display = 'block';
      const loadingDots = document.createElement('div');
      loadingDots.className = 'message';
      loadingDots.innerHTML = `
                <div class="bubble bot-bubble">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
      chatContainer.appendChild(loadingDots);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideLoading() {
      loading.style.display = 'none';
      const loadingElements = document.querySelectorAll('.loading-dots');
      loadingElements.forEach(el => el.remove());
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';

      // 显示加载动画
      showLoading();

      // 模拟延迟响应
      const delay = Math.random() * 12000 + 3000;
      setTimeout(() => {
        hideLoading();
        addMessage('服务器繁忙，请稍后重试', false);
      }, delay);
    }

    // 回车发送支持
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
